<ion-app>
  <ion-split-pane contentId="main-content" [when]="showSplitPane">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item *ngFor="let ls of appPages" (click)="navigate(ls)">{{ls.title}}</ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
  
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
